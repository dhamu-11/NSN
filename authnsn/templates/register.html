        <div class="flex flex-col justify-center">
            <h1 class="text-2xl font-bold text-center sm:text-left text-[#FFD700]">Annamalai University</h1>
            <p class="text-l font-bold text-center sm:text-left text-[#00BFFF]">Department of Information Technology</p>

    <!-- Hamburger Button -->
    <button class="lg:hidden flex flex-col justify-center items-center w-8 h-8 relative z-50" id="menuButton">
        <span class="w-6 h-0.5 bg-white mb-1.5 transition-all duration-300"></span>
        <span class="w-6 h-0.5 bg-white mb-1.5 transition-all duration-300"></span>
        <span class="w-6 h-0.5 bg-white transition-all duration-300"></span>
    </button>
</header>

<!-- Desktop Navigation -->
<nav class=" bg-[#4B0082] text-white shadow-md hidden lg:block">
    <div class="container mx-auto px-4 py-3">
        <div class="space-x-4">
            <a href="/" class="text-sm font-medium hover:text-[#FFD700] transition-all ease-in-out duration-200">Home</a>
            <a href="{% url 'student-login' %}" class="text-sm font-medium hover:text-[#FFD700] transition-all ease-in-out duration-200">Student Login</a>
            <a href="{% url 'staff-login' %}" class="text-sm font-medium hover:text-[#FFD700] transition-all ease-in-out duration-200">Staff Login</a>
            <a href="{% url 'register' %}" class="text-sm font-medium hover:text-[#FFD700] transition-all ease-in-out duration-200">Register</a>
        </div>
    </div>
</nav>

<!-- Mobile Navigation Overlay -->
<div id="mobileNav" class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 lg:hidden z-30">
    <!-- Mobile Menu -->
    <div class="fixed top-0 right-0 w-64 h-full bg-[#002147] transform translate-x-full transition-transform duration-300 ease-out shadow-lg">
        <div class="pt-24 px-6">
            <nav class="space-y-6">
                <a href="/" 
                   class="block text-white text-lg font-medium relative group py-2 px-4 hover:bg-[#003167] rounded-lg transition-all duration-300">
                    <span class="relative inline-block">
                        Home
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-[#FFD700] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </span>
                </a>
                <a href="{% url 'student-login' %}" 
                   class="block text-white text-lg font-medium relative group py-2 px-4 hover:bg-[#003167] rounded-lg transition-all duration-300">
                    <span class="relative inline-block">
                        Student Login
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-[#FFD700] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </span>
                </a>
                <a href="{% url 'staff-login' %}" 
                   class="block text-white text-lg font-medium relative group py-2 px-4 hover:bg-[#003167] rounded-lg transition-all duration-300">
                    <span class="relative inline-block">
                        Staff Login
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-[#FFD700] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </span>
                </a>
                <a href="{% url 'register' %}" 
                   class="block text-white text-lg font-medium relative group py-2 px-4 hover:bg-[#003167] rounded-lg transition-all duration-300">
                    <span class="relative inline-block">
                        Register
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-[#FFD700] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </span>
                </a>
            </nav>
        </div>
    </div>
</div>

<style>
    .menu-open #mobileNav {
        opacity: 1;
        pointer-events: auto;
    }
    
    .menu-open #mobileNav > div {
        transform: translateX(0);
    }
    
    .menu-open #menuButton span:first-child {
        transform: translateY(8px) rotate(45deg);
    }
    
    .menu-open #menuButton span:nth-child(2) {
        opacity: 0;
    }
    
    .menu-open #menuButton span:last-child {
        transform: translateY(-8px) rotate(-45deg);
    }
    
    .active-link {
        background-color: #003167;
    }
    
    .active-link span::after {
        transform: scaleX(1);
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Initial animations
    gsap.from('header', {
        y: -100,
        opacity: 0,
        duration: 1,
        ease: 'power3.out'
    });

    gsap.from('.logo', {
        scale: 0,
        rotation: 360,
        duration: 1.2,
        delay: 0.3,
        ease: 'back.out(1.7)'
    });

    gsap.from(['h1', 'p'], {
        x: -50,
        opacity: 0,
        duration: 0.8,
        stagger: 0.2,
        delay: 0.5
    });

    // Mobile menu functionality
    const menuButton = document.getElementById('menuButton');
    const mobileNav = document.getElementById('mobileNav');
    const body = document.body;
    let isMenuOpen = false;

    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        body.classList.toggle('menu-open');
        
        if (isMenuOpen) {
            // Animate menu items in
            gsap.fromTo('#mobileNav nav a', 
                {
                    x: 50,
                    opacity: 0
                },
                {
                    x: 0,
                    opacity: 1,
                    duration: 0.5,
                    stagger: 0.1,
                    delay: 0.2
                }
            );
        }
    }

    menuButton.addEventListener('click', toggleMenu);
    mobileNav.addEventListener('click', (e) => {
        if (e.target === mobileNav) {
            toggleMenu();
        }
    });

    // Set active link based on current URL
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll('a');
    
    links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active-link');
        }
        
        // Add hover animation
        link.addEventListener('mouseenter', () => {
            gsap.to(link, {
                scale: 1.05,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
        
        link.addEventListener('mouseleave', () => {
            gsap.to(link, {
                scale: 1,
                duration: 0.3,
                ease: 'power2.in'
            });
        });
    });
});
</script>


    <!-- Content Area -->
    <main class="flex-grow container mx-auto px-4 py-6 content-fade-in">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">Registration</h1>
            
           <!-- User Type Selection -->
<div class="mb-6">
    <select id="userType" 
            class="w-full p-2 border-2 border-blue-500 rounded bg-white text-black hover:bg-blue-300 focus:ring-2 focus:ring-blue-500"
            hx-target="#registrationForm" 
            hx-swap="innerHTML">
        <option value="" class="bg-white text-black">Select User Type</option>
        <option value="student" class="bg-white text-black hover:bg-blue-100">Student</option>
        <option value="staff" class="bg-white text-black hover:bg-blue-100">Staff</option>
    </select>
</div>


            <!-- Registration Form -->
            <form id="registrationForm" 
                  hx-post="/register/"
                  hx-swap="outerHTML"
                  class="space-y-4">
                
                <!-- Dynamic Form Fields -->
                <div id="dynamicFields"></div>
                
                <!-- Common Fields -->
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" 
                           name="password" 
                           class="w-full p-2 border rounded"
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Confirm Password</label>
                    <input type="password" 
                           name="confirm_password" 
                           class="w-full p-2 border rounded"
                           required>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Register
                </button>
            </form>

            <!-- Error/Success Messages -->
            <div id="messages" class="mt-4"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#002147] text-white">
        <div class="container mx-auto px-4 py-4 text-center">
            <p class="text-sm">
                &copy; 2024 Annamalai University - Department of Information Technology. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript for Dynamic Form and Error Handling -->
    <script>
        document.getElementById('userType').addEventListener('change', function() {
            const dynamicFields = document.getElementById('dynamicFields');
            const userType = this.value;

            if (userType === 'student') {
                dynamicFields.innerHTML = `
                    <div>
                        <label class="block text-sm font-medium mb-1">Roll Number</label>
                        <input type="text" name="roll_number" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 hover:bg-blue-600 hover:text-white p-1 rounded">Student Type</label>
                        <select name="student_type" class="w-full p-2 border rounded" required>
                            <option value="regular">Regular</option>
                            <option value="lateral">Lateral</option>
                            <option value="rejoin">Rejoin</option>
                        </select>
                    </div>
                    <div id="rejoinField" style="display: none;">
                        <label class="block text-sm font-medium mb-1">Previous Roll Number</label>
                        <input type="text" name="previous_roll_number" class="w-full p-2 border rounded">
                    </div>
                `;

                // Show/hide previous roll number field for rejoin students
                document.querySelector('[name="student_type"]').addEventListener('change', function() {
                    document.getElementById('rejoinField').style.display = 
                        this.value === 'rejoin' ? 'block' : 'none';
                });
            } else if (userType === 'staff') {
                dynamicFields.innerHTML = `
                    <div>
                        <label class="block text-sm font-medium mb-1">Staff ID</label>
                        <input type="text" name="staff_id" class="w-full p-2 border rounded" required>
                    </div>
                `;
            }
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const messages = document.getElementById('messages');
            if (evt.detail.successful) {
                messages.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        Registration successful!
                    </div>
                `;
                document.getElementById('registrationForm').reset();
            } else {
                const error = evt.detail.xhr.response;
                messages.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        ${error}
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
