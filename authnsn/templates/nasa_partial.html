<!-- nasa_partial.html -->
<div class="p-6 flex justify-center items-center flex-col">
    {% if error_message %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ error_message }}</span>
    </div>
    {% else %}
    <h3 class="text-xl font-semibold text-blue-900 text-center mb-4">NASA Astronomy Picture of the Day</h3>
    <img src="{{ nasa_image }}" alt="{{ nasa_title }}" class="w-64 h-50 object-contain rounded-lg shadow-md mb-4 mx-auto">
    <div class="space-y-2 text-center">
        <h4 class="text-lg font-medium text-gray-800">{{ nasa_title }}</h4>
            <p class="text-gray-600 leading-relaxed text-justify">
             {{ nasa_explanation }}
            </p>
          <p class="text-sm text-gray-500 mt-2">
             Date: {{ image_date }}
                </p>   
    </div>
    {% endif %}
</div>
